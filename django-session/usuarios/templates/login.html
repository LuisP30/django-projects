{% extends "base.html" %}

{% block head %}{% endblock head %}

{% block titulo %}Login{% endblock titulo %}

{% block conteudo %}
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md">
                <h1>Logar</h1>
                <hr>
                <form action="{% url 'usuarios:valida_login' %}" method="POST">
                    {% csrf_token %}
                    <label for="email">E-mail:</label>
                    <input name="email" class="form-control" type="email" placeholder="E-mail">
                    <br>
                    <label for="senha">Senha:</label>
                    <input name="senha" class="form-control" type="password" placeholder="Senha">
                    <br>
                    <input class="btn btn-success btn-lg" type="submit" value="Enviar">

                    <a class="btn btn-info btn-lg" href="{% url 'usuarios:cadastro' %}">Cadastre-se</a>
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
{% endblock conteudo %}
