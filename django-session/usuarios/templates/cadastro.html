{% extends "base.html" %}

{% block titulo %}Cadastro{% endblock titulo %}

{% block head %}{% endblock head %}
{% block conteudo %}
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md">
                <h1>Cadastre-se</h1>
                <hr>
                <form action="{% url 'usuarios:valida_cadastro' %}" method="POST">
                    {% csrf_token %}
                    <label for="nome">Nome:</label>
                    <input name="nome" class="form-control" type="text" placeholder="Nome">
                    <br>
                    <label for="email">E-mail:</label>
                    <input name="email" class="form-control" type="email" placeholder="E-mail">
                    <br>
                    <label for="senha">Senha:</label>
                    <input name="senha" class="form-control" type="password" placeholder="Senha">
                    <br>
                    <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
{% endblock conteudo %}
